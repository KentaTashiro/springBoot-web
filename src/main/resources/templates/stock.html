<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Hello</title>
<meta charset="utf-8" />
</head>

<body>

	<h1>株情報表示画面</h1>
	<form action="#" th:action="@{/}" th:object="${stockForm}" method="get">
		<div>
			<p>銘柄コード:</p>
			<p th:text="*{stockId}"/>
			
			<p>銘柄ティッカー:</p>
			<p th:text="*{stockTicker}"/>
			
			<p>保有単価:</p>
			<p th:text="*{ownPrice}"/>
			
			<p>保有数:</p>
			<p th:text="*{ownCount}"/>
		</div>
		<p><input type="submit" value="戻る" /></p>
	</form>
</body>

</html>
